---
domain: EXT
type: NVML
synthesis:
  rules:
  - identifier: host.hostname
    name: host.hostname
    encodeIdentifierInGUID: true
    conditions:
    - attribute: eventType
      value: nvmlSample
    - attribute: metricName
      value: "temperature_gpu"
    tags:
      ip:
      newrelic.agentVersion:
dashboardTemplates:
  newRelic:
    template: nvml_dashboard.json
configuration:
  entityExpirationTime: EIGHT_DAYS
  alertable: true